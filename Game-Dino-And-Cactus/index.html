<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dino Game</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mx-auto py-10 font-mono text-center">
      <h1 class="text-6xl">Dino Game</h1>
      <div class="block_button-start">
        <button
          id="button-start"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-10 rounded mt-5"
        >
          Start Game
        </button>
      </div>
      <div class="game_block border-b-2 mx-auto border-gray-600">
        <div id="dino"></div>
        <div id="cactus"></div>
      </div>
      <div
        class="info_block border-2 my-8 mx-auto border-gray-600 py-10"
        id="info"
      >
        <h2 id="error" class="text-red-500 text-5xl">Game Over</h2>
        <button
          id="button-again"
          class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-10 rounded mt-5"
        >
          Try Again
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
