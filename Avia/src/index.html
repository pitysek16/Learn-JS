<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avia Tickets</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav class="header blue lighten-1">
        <div class="nav-wrapper">
          <div class="container d-flex align-items-center">
            <div class="logo d-flex align-items-center">
                <i class="large material-icons">airplanemode_active</i>
                <a href="#" class="brand-logo">Avia Tickets</a>
            </div>
            <ul id="nav-mobile" class="right hide-on-med-and-down ml-auto">
              <li><div class="input-field currency-select">
                  <select id="currency">
                    <option value="USD">$ US Dollar</option>
                    <option value="EUR">â‚¬ Euro</option>
                  </select>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="form-section">
          <div class="container">
              <div class="row d-flex">
                <div class="col m6 mx-auto">
                    <div class="card">
                        <form action="" name="locationControls">
                            <div class="card-content">
                                <span class="card-title">Card Title</span>
                                <div class="input-field">
                                    <input type="text" id="autocomplete-origin" class="autocomplete">
                                    <label for="autocomplete-origin">Origin</label>
                                </div>

                                <div class="input-field">
                                    <input type="text" id="autocomplete-destination" class="autocomplete">
                                    <label for="autocomplete-destination">Destination</label>
                                </div>

                                <div class="input-field">
                                    <input type="text" class="datepicker" id="datepicker-depart">
                                    <label for="datepicker-depart">Depart Date</label>
                                </div>

                                <div class="input-field">
                                    <input type="text" class="datepicker" id="datepicker-return">
                                    <label for="datepicker-return">Return Date</label>
                                </div>
                            </div>
                            <div class="card-action d-flex">
                                <button class="btn waves-effect waves-light #ff6d00 blue darken-4" type="submit" name="action">Search
                                    <i class="material-icons right">send</i>
                                </button>

                                <button class="ml-auto btn waves-effect waves-light deep-orange darken-4" type="reset" name="action">Reset
                                    <i class="material-icons right">cancel</i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
              </div>
          </div>
      </div>
      <div class="tickets-sections">
        <div class="container">
          <div class="row">
           
          </div>
        </div>
      </div>
    </body>
  </html>
