<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch the square</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-gradient-to-r from-green-400 to-blue-500 h-screen font-mono">
      <h1 class="text-4xl text-center py-4">Game: Catch the square</h1>
      <div class="flex justify-center items-center">
        <div class="bg-gray-50 rounded-lg py-6 px-10 block">
          <div class="input text-center">
            <p><b>Set game time, (sec)</b></p>
            <input
              type="number"
              id="set-timer"
              min="5"
              step="1"
              value="5"
              class="border-2 py-1 px-2 mt-3"
            />
          </div>
          <div
            class="game-block bg-gray-300 rounded-lg py-10 px-10 m-auto my-3 flex justify-center items-center border-4 border-gray-300 relative"
            id="game-field"
          >
            <button
              class="bg-blue-500 hover:bg-blue-900 text-white font-bold py-2 px-10 rounded flex"
              id="btn-start"
            >
              Start game
            </button>
          </div>
          <div>
            <h2 id="time-block" class="text-3xl text-center py-4 font-bold">
              Game time: <span id="timer">5.0</span> sec
            </h2>
            <h2
              id="result-block"
              class="text-3xl text-center py-4 font-bold hidden"
            >
              Your result: <span id="result"></span>
            </h2>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
